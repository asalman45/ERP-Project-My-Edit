services:
  # Backend API Service
  backend:
    build:
      context: ./erp-backend
      dockerfile: Dockerfile
    container_name: empcl-erp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://empcl_user:empcl_pass123@empcl-erp-postgres:5432/erp_db
      DB_HOST: empcl-erp-postgres
      DB_PORT: 5432
      DB_USER: empcl_user
      DB_PASSWORD: empcl_pass123
      DB_NAME: erp_db
    ports:
      - "4000:4000"
    networks:
      - erp-backend_default
      - empcl-network
    volumes:
      - ./erp-backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./erp-frontend
      dockerfile: Dockerfile
    container_name: empcl-erp-frontend
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - empcl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  empcl-network:
    driver: bridge
  erp-backend_default:
    external: true